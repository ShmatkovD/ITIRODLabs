<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Courses</title>
    <link rel="stylesheet" type="text/css" href="lab3.css">
</head>
<body>
    <div align="container">
        <div class="central-banner">
            <a  href="http://www.issoft.by/">
                <img src="photo.jpg">
            </a>
        </div>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4Vrqx0UnpYk" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="form">
            <form>
                <div width="100%">
                    <div class="header">
                        <h3>Personal data:</h3>
                    </div>
                    <div>
                        <div class="row">
                            <div class="cell">
                                <a>Name and surname:</a>
                            </div>
                            <div class="cell">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Mobile phone:</a>
                            </div>
                            <div class="cell">
                                <input type="tel">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Study at:</a>
                            </div>
                            <div class="cell">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Speciality:</a>
                            </div>
                            <div class="cell">
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Type of practice:</a>
                            </div>
                            <div class="cell">
                                <input type="radio" name="practice" value="inter">intership</input>
                                <input type="radio" name="practice" value="dip">diploma</input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Date of the begining:</a>
                            </div>
                            <div class="cell">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Date of the end:</a>
                            </div>
                            <div class="cell">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                                <a>Hours in office:</a>
                            </div>
                            <div class="cell">
                                <input type="number">
                            </div>
                        </div>
                        <!-- Here must be skills (Task 4) -->
                        <div class="row">
                            <div class="cell">
                                <a>Your photo:</a>
                            </div>
                            <div class="cell">
                                <input type="file" accept="image/jpeg">
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit">
                                <input type="submit" value="Send info">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <hr>
        Made in China
    </footer>
</body>
</html>
